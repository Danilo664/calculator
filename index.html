<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <input id="inputSpace" type="number">
        <button class="theButton"  id="delete">C</button>
            <div id="operationSigns">
        <button class="theButton" id="plus">+</button>
        <button class="theButton" id="minus">-</button>
        <button class="theButton" id="times">*</button>
        <button class="theButton" id="divide">/</button>
            </div>
            <div id="numberButtons">
        <button class="theButton"  id="nine">7</button>
        <button class="theButton"  id="eight">8</button>
        <button class="theButton"  id="seven">9</button>
        <button class="theButton"  id="six">4</button>
        <button class="theButton"  id="five">5</button>
        <button class="theButton"  id="four">6</button>
        <button class="theButton"  id="three">1</button>
        <button class="theButton"  id="two">2</button>
        <button class="theButton"  id="one">3</button>
            </div>
            <div id="nextToEquals">
        <button class="theButton"  id="zero">0</button>
        <button class="theButton" id="dot">.</button>
            </div>
        <button class="theButton"  id="equals">=</button>
    </div>
    <div id="footer">
        By: Danilo664
    </div>

    <script src="code.js"></script>
</body>
</html>
