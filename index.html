<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
    <div id="viewStuff">
        <p id="firstPara"></p>
        <p id="calcSign"></p>
        <p id="secondPara"></p>
    </div>
    <div id="RevDel">
        <button id="delete">Del</button>
        <button id="clear">C</button>
    </div>
            <div id="operationSigns">
        <button id="plus" value=+>+</button>
        <button id="minus" value=->-</button>
        <button id="times" value=*>*</button>
        <button id="divide" value="/">/</button>
            </div>
            <div id="numberButtons">
        <button class="theNumber"  id="nine" value=7>7</button>
        <button class="theNumber"  id="eight" value=8>8</button>
        <button class="theNumber"  id="seven" value=9>9</button>
        <button class="theNumber"  id="six" value=4>4</button>
        <button class="theNumber"  id="five" value=5>5</button>
        <button class="theNumber"  id="four" value=6>6</button>
        <button class="theNumber"  id="three" value=1>1</button>
        <button class="theNumber"  id="two" value=2>2</button>
        <button class="theNumber"  id="one" value=3>3</button>
            </div>
            <div id="nextToEquals">
        <button class="theNumber"  id="zero" value=0>0</button>
        <button class="theNumber" id="dot">.</button>
            </div>
        <button id="equals">=</button>
    </div>
    <div id="footer">
        By: Danilo664
    </div>

    <script src="code.js"></script>
</body>
</html>
